<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Materials</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>

   <body>

    <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP

    <script>
        var canvas = document.getElementById("renderCanvas"); // Get the canvas element 
        var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine
        var x = 0;
        var y = 0;
        var z = 0;
        var myBox;
        /******* Add the create scene function ******/
        var createScene = function () {
            // Create the scene space
            var scene = new BABYLON.Scene(engine);
            // Add a camera to the scene and attach it to the canvas
            var camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 2, 2, new BABYLON.Vector3(0,0,0), scene);
            camera.attachControl(canvas, true);
            // Add lights to the scene
            var light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 1, 0), scene);
            var light2 = new BABYLON.PointLight("light2", new BABYLON.Vector3(0, 1, -1), scene);
            // Add a material for the sphere
            flatMagenta = new BABYLON.StandardMaterial("flatMagenta", scene);
            flatMagenta.diffuseColor = new BABYLON.Color3(1, 0, 1);
            // Add and manipulate meshes in the scene
            var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter:2}, scene);
            sphere.material = flatMagenta;
            sphere.wireframe = true;
            // Add a material for the box
            crateMaterial = new BABYLON.StandardMaterial("crate", scene);
            crateMaterial.diffuseTexture = new BABYLON.Texture("/static/textures/crate.jpg",scene);  
            myBox = BABYLON.MeshBuilder.CreateBox("myBox", {height: 5, width: 2, depth: 1}, scene);
            myBox.material = crateMaterial;
            return scene;
        };
        /******* End of the create scene function ******/    
        var scene = createScene(); //Call the createScene function
        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () { 
            myBox.position.x = x;
            myBox.position.y = y;
            myBox.position.z = z;
            myBox.rotation.x = x;
            myBox.rotation.y = y;
            myBox.rotation.z = z;
            myBox.scaling.x = 1.0 + x;
            myBox.scaling.y = 1.0 + y;
            myBox.scaling.z = 1.0 + z;
            if (x < 10) {
                x = x + 0.01;
                y = y + 0.01;
                z = z + 0.01;
            }
            scene.render();
        });
        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () { 
                engine.resize();
        });
    </script>

   </body>

</html>
