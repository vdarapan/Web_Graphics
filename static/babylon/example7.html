<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Fly Camera</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>

   <body>

    <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP

    <script>
        var canvas = document.getElementById("renderCanvas"); // Get the canvas element 
        var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine
        var camera
        var x = 0;
        var y = 0;
        var z = 0;
        var myBox;
        /******* Add the create scene function ******/
        var createScene = function () {
            // Create the scene space
            var scene = new BABYLON.Scene(engine);
            // Parameters: name, position, scene
            camera = new BABYLON.FlyCamera("FlyCamera", new BABYLON.Vector3(0, 5, -10), scene);
            // Airplane like rotation, with faster roll correction and banked-turns.
            // Default is 100. A higher number means slower correction.
            camera.rollCorrect = 1000;
            // Default is false.
            camera.bankedTurn = true;
            // Defaults to 90Â° in radians in how far banking will roll the camera.
            camera.bankedTurnLimit = Math.PI / 1.25;
            // How much of the Yawing (turning) will affect the Rolling (banked-turn.)
            // Less than 1 will reduce the Rolling, and more than 1 will increase it.
            camera.bankedTurnMultiplier = 4;
            // Attach the camera to the canvas
            camera.attachControl(canvas, true);            
            // Add lights to the scene
            var light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 1, 0), scene);
            var light2 = new BABYLON.PointLight("light2", new BABYLON.Vector3(0, 1, -1), scene);
            // Add a material for the sphere
            magentaColor = new BABYLON.StandardMaterial("magentaColor", scene);
            magentaColor.diffuseColor = new BABYLON.Color3(1, 0, 1);
            for (x = -30; x < 30; x++) {
//              for (y = -10; y < 10; y++) {
                    for (z = -30; z < 30; z++) {
                        // Add and manipulate meshes in the scene
                        box = BABYLON.MeshBuilder.CreateBox("box", {height: 1, width: 1, depth: 1}, scene);
                        box.material = magentaColor;
                        box.position.x = x * 20;
                        box.position.y = -5;
                        box.position.z = z * 20;
                    }
//              }
            }
            return scene;
        };
        /******* End of the create scene function ******/    
        var scene = createScene(); //Call the createScene function
        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () { 
            if (camera.speed > 1.0) {
                camera.speed = 1.0
            }
            scene.render();
        });
        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () { 
                engine.resize();
        });
    </script>

   </body>

</html>
