<html>
	<head>
		<title>Example 5: Light</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="/build/three.min.js"></script>
		<script src="/three.js/examples/js/controls/OrbitControls.js"></script>
		<script>
			let scene, camera, renderer, cube;
			function setup() {
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				var geometry = new THREE.BoxGeometry( 1, 1, 1 );
				var texture = new THREE.TextureLoader().load("/crate.jpg");
				var material = new THREE.MeshPhongMaterial( { map:texture } );
				cube = new THREE.Mesh( geometry, material );
				scene.add( cube );

				ambientlight = new THREE.AmbientLight(0xffffff, 1.0);
				scene.add(ambientlight);

				redLight = new THREE.PointLight(0xff0000, 4.0, 50);
				redLight.position.x = 10;
				redLight.position.y = 10;
				redLight.position.z = 10;
				scene.add(redLight);

				blueLight = new THREE.PointLight(0x0000ff, 14.0, 50);
				blueLight.position.x = -10;
				blueLight.position.y = -10;
				blueLight.position.z = -10;
				scene.add(blueLight);


				camera.position.z = 5;

				controls = new THREE.OrbitControls(camera, renderer.domElement);
			}
			function resize() {
				camera.aspect = window.innerWidth/window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );

				//cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				renderer.render( scene, camera );
			};
			window.addEventListener("resize", resize, false);
			setup();
			animate();
		</script>
	</body>
</html>
