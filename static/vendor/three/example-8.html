<html>
	<head>
		<title>Example 8: Model
		</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="build/three.min.js"></script>
		<script src="/three.js/examples/js/controls/OrbitControls.js"></script>
		<script src="/three.js/examples/js/loaders/GLTFLoader.js"></script>
		<script>
			let scene, camera, renderer, cube;
			function setup() {
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 10000 );
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				// CRATE
				var geometry = new THREE.BoxGeometry( 50, 50, 50 );
				texture = new THREE.TextureLoader().load("/crate.jpg");
				var material = new THREE.MeshPhongMaterial( { map:texture } );
				crate = new THREE.Mesh( geometry, material );
				crate.scale.set(1.0, 3.0, 1.0);
				crate.translateY(75);
				// crate.rotateX(3.4);
				scene.add( crate );
				// FLOOR
				var floorTexture = new THREE.TextureLoader().load( '/checkerboard.jpg' );
				floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
				floorTexture.repeat.set( 10, 10 );
				var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
				var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
				var floor = new THREE.Mesh(floorGeometry, floorMaterial);
				floor.position.y = -0.5;
				floor.rotation.x = Math.PI / 2;
				scene.add(floor);
				// SKYBOX/FOG
				var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
				var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0xccccff, side: THREE.BackSide } );
				var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
				scene.add(skyBox);
				scene.fog = new THREE.FogExp2( 0x999999, 0.0005 );
				// MODEL
				var loader = new THREE.GLTFLoader();
				loader.load( '/static/models/pony_cartoon/scene.gltf', 
					function ( gltf ) {
						gltf.scene.scale.set(0.09,0.09,0.09);
						gltf.scene.translateX(60);
						scene.add( gltf.scene );
						othercar = gltf.scene.clone()
						othercar.translateX(60);
						scene.add(othercar);
					}, 
					undefined, 
					function ( error ) {
						console.error( error );
					} 
					);
                // LIGHTS
				ambientlight = new THREE.AmbientLight(0xffffff, 5.0);
				scene.add(ambientlight);
				redlight = new THREE.PointLight(0xff0000, 8.0, 1);
				redlight.position.x = 200;
				redlight.position.y = 200;
				redlight.position.z = 200;
				scene.add(redlight);
				bluelight = new THREE.PointLight(0x0000ff, 4.0, 1);
				bluelight.position.x = -200;
				bluelight.position.y = -200;
				bluelight.position.z = -200;
				scene.add(bluelight);
				camera.position.y = 300;
				camera.position.z = 200;
				controls = new THREE.OrbitControls(camera, renderer.domElement);
			}
			function resize() {
				camera.aspect = window.innerWidth/window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				// crate.rotation.x += 0.01;
				// crate.rotation.y += 0.01;
				renderer.render( scene, camera );
			};
			window.addEventListener("resize", resize, false);
			setup();
			animate();
		</script>
	</body>
</html>
